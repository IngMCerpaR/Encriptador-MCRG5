<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador de texto MCR - Alura Challenges ONE</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/funciones.js"> </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body class="body">
    <header class="headerPrincipal">
      <div class="divPrincipal">
            <h1><img src="imagenes/logo1.gif" class="logo_space" alt="logo space encrypter"></h1>
        </div>
    </header>
    <main class="main">
        <form class="caja1">
            <div class="frame1">
                <p class="lbl1">*Solo letras minúsculas y sin acentos</p>
                <textarea id="txt1" class="textarea" placeholder="Ingrese el texto a encriptar o desencriptar aquí..."
                    required></textarea>
                
                <div class="botones">
                    
                    <input type="button" class="buttonencriptar" value="Encriptar" onclick="encriptar()">
                    <input type="button" class="buttonencriptar" value="Desencriptar" onclick="desencriptar()">
                </div>
            </div>
            <div class="frame2">
                <textarea id="txt2" class="textarea2" readonly placeholder="No se ha encontrado ningun mensaje"></textarea>
                <div class="botones2">
                    <input type="button" class="buttoncopy" value="Copiar" onclick="copyToClipboard()">
                    <input type="button" class="buttonencriptar" value="Limpiar" onclick="limpiar()">
                </div>
            </div>
        </form>
    </main>
    <footer class="footerPrincipal">
        <div>
            <ul class="productos">
                <li><p class="copyright">&copy  2023 Mayra Cerpa Rodriguez</p></li>
                <li><a href="https://github.com/IngMCerpaR"><i class="fa-brands fa-github fa-2xl"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram fa-2xl"></i></a></li>
                <li><a href="https://www.linkedin.com/in/mayra-cerpa-rodriguez-isc" title=""><i
                            class="fa-brands fa-linkedin fa-2xl"></i></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
